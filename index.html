<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
        <div class="container">
          <div class="card">
            <div class="card-progress">
              <svg viewBox="0 0 60 60" class="progress-circle">
                <circle class="bg"></circle>
                <circle class="fg"></circle>
              </svg>
              <div class="progress-label">0/7</div>
            </div>
    
            <div class="card-content">
              <div><div class="badge">Чеклист</div></div>
              <div class="card-title">Выполнено: 0 из 7 действий</div>
              <div class="card-description">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
            </div>
    
            <div class="card-actions">
              <button>Открыть чеклист</button>
            </div>
          </div>
        </div>
      </body>
</html>
